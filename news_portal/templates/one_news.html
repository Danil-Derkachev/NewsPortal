<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}
<!-- Подключаем новый файл с нашим тегом -->
{% load custom_tags %}
{% load custom_filters %}

{% block title %}
OneNews
{% endblock title %}

{% block content %}
<table>
<tbody>
<tr>
<td>
<h1>Заголовок</h1>
</td>
</tr>
<tr>
<td>
<h2>{{one_news.title}}</h2>
</td>
</tr>
<tr>
<td>
<h1>Текст</h1>
</td>
</tr>
<tr>
<td>
<h4 style="text-align: left;">{{one_news.text|censor}}</h4>
</td>
</tr>
<tr>
<td>
<h3>Дата</h3>
</td>
</tr>
<tr>
<td>
<h4>{{one_news.datetime}}</h4>
</td>
</tr>
</tbody>
</table>
{% endblock content %}
